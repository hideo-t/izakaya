<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🍶 居酒屋ドリフター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- ヘッダー -->
        <header class="game-header">
            <div class="title">
                <h1>🍶 居酒屋ドリフター</h1>
                <div class="date">第 <span id="week">1</span>週 <span id="day">月</span>曜日</div>
            </div>
            <div class="cash">
                💰 <span id="cash">500,000</span>円
            </div>
        </header>

        <!-- メインステータス -->
        <section class="status-panel">
            <div class="stat-card">
                <div class="stat-label">今月の売上</div>
                <div class="stat-value">¥<span id="monthly-sales">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">人気度</div>
                <div class="stat-value"><span id="popularity">30</span>%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">スタッフ士気</div>
                <div class="stat-value"><span id="morale">50</span>%</div>
            </div>
        </section>

        <!-- アクションエリア -->
        <section class="action-panel">
            <h2>今日の行動</h2>
            <div class="action-buttons">
                <button class="btn-action" onclick="game.buyIngredients()">
                    🛒 食材仕入れ<br>
                    <small>-¥10,000</small>
                </button>
                <button class="btn-action" onclick="game.trainStaff()">
                    📚 スタッフ研修<br>
                    <small>-¥5,000</small>
                </button>
                <button class="btn-action" onclick="game.updateMenu()">
                    📋 メニュー改善<br>
                    <small>-¥3,000</small>
                </button>
                <button class="btn-action" onclick="game.restDay()">
                    😴 今日は休業<br>
                    <small>人件費のみ</small>
                </button>
            </div>
            <button class="btn-next-day" onclick="game.nextDay()">
                ▶️ 営業開始！
            </button>
        </section>

        <!-- ログエリア -->
        <section class="log-panel">
            <h2>経営日誌</h2>
            <div class="log-messages" id="log-messages">
                <p class="log-welcome">🎉 居酒屋「ドリフター」開業！頑張って経営しましょう！</p>
            </div>
        </section>

        <!-- フッター -->
        <footer class="game-footer">
            <button class="btn-footer" onclick="game.save()">💾 セーブ</button>
            <button class="btn-footer" onclick="game.load()">📂 ロード</button>
            <button class="btn-footer" onclick="game.reset()">🔄 リセット</button>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
